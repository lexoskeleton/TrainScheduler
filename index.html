
<html lang="en-us">

    <head>
    
      <meta charset="UTF-8">
      <title>Choo Choo Homework</title>
       <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    </head>

    <body>
          <!-- wrapper div -->
  <div class="container">

        <!-- Jumbotron header -->
        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center">Train Tracker</h1>
          <h3 class="text-center">Don't Drive Anywhere! Choo Choo!</h3>
        </div>
         <!-- Train Information stored here-->
         <div class="card mb-4">
                <div class="card-body">
                  <h3 class="card-title">Current Trains</h3>
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Train Information  -->
            <div class="card mb-4 p-4">
              <div class="card-body">
                <h3 class="card-title">Add Train</h3>
                <!-- Entry Form -->
                <form>
                  <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Hogwarts Express" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Hogwarts" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="time-input">First Train Time (HH:mm)</label>
                    <input class="form-control" id="time-input" placeholder="18:45" type="text">
                  </div>
                  <div class="form-group row">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="10m" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
    
          <div class="col-md-12"></div>


        <script src="assets/app.js"></script>
    </body>
</html>
